<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="scroll.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">DUU SHOP</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
        
      </button>
    </div>
  </nav> 
    <span class="progressbar">ssss</span>

  <div style="height: 1000px"></div>
  <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, aut ipsum quis eaque iusto corrupti voluptatum debitis dolores nam perspiciatis esse repudiandae placeat excepturi magni cum voluptatibus perferendis nobis rem!</div>



  <script>
    // 프로그레스 바
    window.addEventListener('scroll', function(){
      const progressbar = document.querySelector('.progressbar');
      
      // 스크롤 한 값
      const currentValue = window.scrollY;

      // document 문서 전체 높이
      const documentHeight = document.documentElement.scrollHeight;

      // 보여지는 window의 높이
      const windowHeight = window.innerHeight;

      const currentPercent = currentValue / (documentHeight - windowHeight) * 100;
      progressbar.style.width = currentPercent + "%";
    })
    // lorem
    // div의 스크롤바 내린 양 + 눈에보이는 div높이 == div의 실제 높이
    $('.lorem').on('scroll', function(){
      var 스크롤양 = document.querySelector('.lorem').scrollTop;
      var 실제높이 = document.querySelector('.lorem').scrollHeight;
      var 높이 = document.querySelector('.lorem').clientHeight;
      console.log(스크롤양,높이,실제높이);
      if(스크롤양 + 높이 > 실제높이 - 10){
        alert('다 읽음')
      } 
    })
    // div스크롤 다 내리면 alert띄우기


    // 스크롤바 100px 내리면 폰트사이즈 작게
    window.addEventListener('scroll', function(){
      if(window.scrollY > 100){
        $('.navbar-brand').css('font-size', '20px');
      }else{
        $('.navbar-brand').css('font-size', '30px');
      }
    })

  </script>
</body>
</html>
